                                <td th:text="${#strings.length(cat.description) &gt; 20 ? #strings.substring(cat.description, 0, 20) + '...' : cat.description}"></td>

                                    </span>
                                </td>

                                           class="btn btn-danger shadow btn-xs sharp"><i
                                                class="fa fa-arrow-rotate-backward"></i></a>
                                    </div>
                                </td>
                            </tr>
